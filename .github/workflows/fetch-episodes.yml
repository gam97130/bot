name: Update Episodes JSON

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"  # Toutes les 6 heures
  repository_dispatch:
    types: [fetch-season]  # ReÃ§oit l'event depuis Postman

jobs:
  update_episodes:
    runs-on: ubuntu-latest

    steps:
