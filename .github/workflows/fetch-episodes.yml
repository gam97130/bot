name: Update Episodes JSON

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'  # Exécuter toutes les 6 heures

jobs:
  update-episodes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Version recommandée

      - name: 📥 Installer les dépendances
        run: npm ci  # Utilise npm ci pour éviter les conflits de dépendances

      - name: 🔍 Vérification du payload
  run: echo "Payload: $(echo '${{ toJson(github.event.client_payload) }}')"

      - name: 🔄 Exécuter le bot avec l'URL reçue
        env:
          EPISODE_URL: ${{ github.event.client_payload.url }}
        run: |
          if [[ -z "$EPISODE_URL" ]]; then
            echo "Aucune URL fournie, annulation du script."
            exit 1
          fi
          node javascript/bot.js "$EPISODE_URL"

      - name: 📤 Commiter le fichier mis à jour
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add episodes.json
          git diff --cached --quiet || git commit -m "Mise à jour automatique de episodes.json"
          git push
