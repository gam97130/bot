name: Update Episodes JSON

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"  # Ex√©cuter toutes les 6 heures

jobs:
  update-episodes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run bot script
        run: node javascript/bot.js "https://anime-sama.fr/catalogue/overlord/saison1/vf/"

      - name: Commit et push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # V√©rifier si episodes.json a √©t√© modifi√©
          if git diff --quiet episodes.json; then
            echo "Aucune modification d√©tect√©e, annulation du commit."
            exit 0
          fi

          git add episodes.json
          git commit -m "üîÑ Mise √† jour automatique de episodes.json"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
