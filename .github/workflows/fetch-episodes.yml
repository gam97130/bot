name: Update Episodes JSON

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'  # ExÃ©cuter toutes les 6 heures

jobs:
  update-episodes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run bot script
        run: node javascript/bot.js "https://anime-sama.fr/catalogue/overlord/saison1/vf/episodes.js"

      - name: ðŸ“¤ Commit et push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add episodes.json
          git commit -m "ðŸ”„ Mise Ã  jour automatique de episodes.json" || echo "Aucune modification Ã  commettre"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
